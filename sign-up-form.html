<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../core-icons/core-icons.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-checkbox/paper-checkbox.html">
<link rel="import" href="../paper-shadow/paper-shadow.html">

<polymer-element name="sign-up-form" layout horizontal reverse wrap>

  <template>
    <style>
	  #consent-checkbox {
	    margin: 0px 1.2em 0px 0px;
	  }

	  ul.marketing {
	    width: 100%;
	    max-width: 360px;
	    box-sizing: border-box;
	    padding-left: 20%;
	  }
	  
	  .marketing-heading {
	    font-size: 1.1em;
	    color: white;
	  }

	  .marketing-text {
	    color: #CE9EB8;
	  }
	  
    </style>
	<core-style ref="signInForm"></core-style>
    <core-card class="sso-card" id="core-card" vertical layout flex>
	  <paper-shadow z="2"></paper-shadow>
	  <h1 id="heading">Create Account</h1>
	  <paper-input validateImmediately=false error="We'd like to know you on a first-name basis." required label="First Name" willvalidate id="first-name-input" layout vertical></paper-input>
	  <paper-input validateImmediately=false error="What did you say your last name was again?" required label="Last Name" willvalidate id="last-name-input" layout vertical></paper-input>
      <paper-input validateImmediately=false error="Whoa buddy, this doesn't look like an email address." label="Email" required type="email" id="email-input" layout vertical on-input="{{checkError}}" on-change="{{checkValidity}}"></paper-input>
      <paper-input validateImmediately=false error="Your password must be at least 8 characters long, and contain uppercase, lowercase and special characters" label="Password" required pattern="^(?=.*[A-Z])(?=.*[!@#$&*])(?=.*[0-9])(?=.*[a-z]).{8}$" id="passw-input" layout vertical type="password"></paper-input>
	  <span layout horizontal class="form-row">
		<paper-checkbox class="form-row" label="" required id="consent-checkbox" start></paper-checkbox>
		<div>I am 13 years of age or older and accept the <paper-button class="link">Service Agreement</paper-button> and <paper-button class="link">Privacy Policy</paper-button>.</div>
	  </span>
	  <paper-button label="Sign up" id="sign-up-button" class="form-row"></paper-button>
	  <a href="/#sign-in" class="small-text link form-row" center-text>I already have an account. <strong>Sign In</strong></a>
    </core-card>

	<ul class="marketing" center-text flex>
	  <li>
		<h1 class="marketing-heading" style="font-size: 1.1em">Your modern digital reader -<br />intuitive & interactive.</h1>
		<p class="marketing-text">Make-up course work as you go,<br />in the style that you want.</p>
	  </li>
	  <li>
		<h1 class="marketing-heading" style="font-size: 1.1em">Your modern digital reader -<br />intuitive & interactive.</h1>
		<p class="marketing-text">Make-up course work as you go,<br />in the style that you want.</p>
	  </li>
	  <li>
		<h1 class="marketing-heading" style="font-size: 1.1em">Your modern digital reader -<br />intuitive & interactive.</h1>
		<p class="marketing-text">Make-up course work as you go,<br />in the style that you want.</p>
	  </li>
	</ul>
	
  </template>

  <script>
	Polymer('sign-up-form',{
	  checkValidity: function(e) {
	    e.target.setAttribute('validateImmediately',true);
	},
	  checkError: function(e) {
	
	    if (!e.target.checkValidity() && e.target.value == '') {
	      e.target.shadowRoot.querySelector('.error-text').innerText = 'This is a required field.';
	      e.stopPropagation();
	    }
	    else {
	      
	    }
	  }
	});
  </script>
  
</polymer-element>
