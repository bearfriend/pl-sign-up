<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../pl-input/pl-input.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-checkbox/paper-checkbox.html">
<link rel="import" href="../paper-shadow/paper-shadow.html">
<link rel="import" href="../core-style/core-style.html">

<!--
Element providing solution to no problem in particular.

##### Example

    <pl-sign-up></pl-sign-up>

@element pl-sign-up
@blurb Element providing solution to no problem in particular.
@status alpha
@homepage http://polymerlabs.github.io/pl-sign-up
-->
<polymer-element name="pl-sign-up" layout horizontal reverse wrap around-justified attributes="marketing">

  <template>

    <link rel="stylesheet" href="pl-sign-up.css" />

	<core-style ref="signInForm"></core-style>
	<core-card class="sso-card" id="core-card" vertical layout flex self-start>
	  <paper-shadow z="2"></paper-shadow>
	  <h1 id="heading">Create Account</h1>
	  <pl-input required="We'd like to know you on a first-name basis." label="First Name" id="first-name-input"></pl-input>
	  <pl-input required="What did you say your last name was again?" label="Last Name" id="last-name-input"></pl-input>
	  <pl-input required="An email address is required to sign up" error="Whoa buddy, this doesn't look like an email address." label="Email" type="email" id="email-input"></pl-input>
	  <pl-input required="A password is required to sign up" error="Your password must be at least 8 characters long, and contain uppercase, lowercase and special characters" label="Password" pattern="^(?=.*[A-Z])(?=.*[!@#$&*])(?=.*[0-9])(?=.*[a-z]).{8}$" id="passw-input" type="password"></pl-input>
	  <span layout horizontal class="form-row">
		<paper-checkbox class="form-row" label="" required id="consent-checkbox" start></paper-checkbox>
		<div>I am 13 years of age or older and accept the <paper-button class="link">Service Agreement</paper-button> and <paper-button class="link">Privacy Policy</paper-button>.</div>
	  </span>
	  <paper-button label="Sign up" id="sign-up-button" class="form-row"></paper-button>
	  <a href="/#sign-in" class="small-text link form-row" center-text>I already have an account. <strong>Sign In</strong></a>
	</core-card>

	<template bind if="{{ marketing }}">
	  <ul class="marketing" center-text flex self-start>
		<li id="vp1">
		  <h1 class="marketing-heading" style="font-size: 1.1em">Your modern digital reader -<br />organized &amp; easy to find.</h1>
		  <p class="marketing-text">Make-up course work as you go,<br />in the style that you want.</p>
		</li>
		<li id="vp2">
		  <h1 class="marketing-heading" style="font-size: 1.1em">Your notes, your way -<br />intuitive &amp; interactive.</h1>
		  <p class="marketing-text">Quickly access your work<br />with an organization that <br />makes sense to you.</p>
		</li>
		<li id="vp3">
		  <h1 class="marketing-heading" style="font-size: 1.1em">Your go-to study spot -<br />ready when you are.</h1>
		  <p class="marketing-text">All your documents<br /> and coursework together.</p>
		</li>
	  </ul>

	</template>

  </template>

  <script>

    Polymer({

	  /**
       * The `marketing` attribute determines whether or not to show marketing material as part of your `<pl-sign-up>`
       *
       * @attribute marketing
       * @type boolean
       * @default false
       */
	  marketing: false,

      /**
       * The `author` attribute sets an initial author
       *
       * @attribute author
       * @type string
       * @default 'Daniel Gleckler'
       */
      author: 'Daniel Gleckler',

      ready: function() {
        // Ready is a lifecycle callback.
        // You can do setup work in here.
        // More info: http://www.polymer-project.org/docs/polymer/polymer.html#lifecyclemethods
      }

    });

  </script>

</polymer-element>
